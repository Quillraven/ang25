name: Build and Deploy Angular App

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npx ng build --output-path docs --base-href /masamune-ang/

      - name: Move files from docs/browser to docs
        run: |
          if [ -d "docs/browser" ]; then
            cp -r docs/browser/* docs/
          fi

      - name: Delete browser folder
        run: |
          if [ -d "docs/browser" ]; then
            rm -rf docs/browser
          fi

      - name: Create 404.html from index.html
        run: |
          if [ -f "docs/index.html" ]; then
            cp docs/index.html docs/404.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
